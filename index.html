<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form action="">
        <label for="choreName">Chore</label>
        <input type="text" id="choreName">
        <span>*</span>
        <br>
        <input type="checkbox">
        <label for="startedChore">Have you started?</label>
        <br>
        <input type="checkbox">
        <label for="finishedChore">Have you finished?</label>
        <br>
        <input type="button" value="Add to list">
    </form>
</body>
</html>
