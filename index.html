<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/site.css">
    <title>ToDoList</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form>
        <label for="choreName">Chore</label>
        <input type="text" id="choreName">
        <span>*</span>
        <br>
        <label for="startedChore">Have you started?</label>
        <input type="checkbox" id="startedChore">
        <br>
        <input type="button" value="Add to list">
    </form>
    <br><br>

    <h2>ToDo Items</h2>
    <div id="displayChores"></div>
    <div id="completedChores"></div>

    <script src="JS/main.js"></script>
</body>
</html>
